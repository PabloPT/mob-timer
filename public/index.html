<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mob programming watch - three.js-style</title>
    <style>
      body {
        margin: 0;
        font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
      canvas {
        width: 100%;
        height: 100%;
      }
      div.mob-gui {
        position: absolute;
      }
      div.mob-gui-element {
        margin: 20px;
      }
      button {
        color: white;
        border-radius: 5px;
        border: 0;
        /* background-color: rgb(132, 192, 155); */
        background-color: rgb(0, 150, 0);
        padding: 10px;
      }
      input[type='text'],
      input[type='number'] {
        padding: 5px;
        border-radius: 5px;
        border: 0;
        background-color: rgb(255, 217, 1);
      }
      .duration-text {
        color: white;
      }
    </style>
    <script src="https://threejs.org/build/three.js"></script>
    <script src="./javascripts/MobsterTextMesh.js"></script>
    <script src="./javascripts/NixieTubeBulb.js"></script>
    <script src="./javascripts/StopWatch.js"></script>
    <script src="./javascripts/OrbitingSpotLight.js"></script>
    <script src="./javascripts/ClockDisplay.js"></script>
    <script src="./javascripts/Mob.js"></script>
    <script src="./javascripts/ParticleSystem.js"></script>
    <script src="./javascripts/MobWatchApp.js"></script>
    <script>
      doPause = function() {
        document.getElementById('btnPause').style.display = 'none';
        document.getElementById('btnStart').style.display = 'none';
        document.getElementById('btnResume').style.display = 'inline-block';
        document.getElementById('btnReset').style.display = 'inline-block';
      };
      doStart = function() {
        document.getElementById('btnPause').style.display = 'inline-block';
        document.getElementById('btnStart').style.display = 'none';
        document.getElementById('btnResume').style.display = 'none';
        document.getElementById('btnReset').style.display = 'inline-block';
      };
      doReset = function() {
        document.getElementById('btnPause').style.display = 'none';
        document.getElementById('btnStart').style.display = 'inline-block';
        document.getElementById('btnResume').style.display = 'none';
        document.getElementById('btnReset').style.display = 'none';
      };
      doResume = function() {
        document.getElementById('btnPause').style.display = 'inline-block';
        document.getElementById('btnStart').style.display = 'none';
        document.getElementById('btnResume').style.display = 'none';
        document.getElementById('btnReset').style.display = 'inline-block';
      };
    </script>
  </head>
  <body>
    <div class="mob-gui">
      <div class="mob-gui-element">
        <input type="text" id="mobsterNameInput" placeholder="mobster name" />
        <button
          id="addMobsterBtn"
          onclick="mobWatchApp.addNewMobster(getElementById('mobsterNameInput').value);document.getElementById('mobsterNameInput').value = '';"
        >
          Add mobster
        </button>
      </div>
      <div class="mob-gui-element">
        <div class="duration-text">Duration:</div>
        <input
          type="number"
          id="timerLengthInput"
          value="10"
          onchange="mobWatchApp.stopWatch.setDuration(this.value);"
        />
      </div>
      <div class="mob-gui-element">
        <button id="btnStart" onclick="mobWatchApp.stopWatchStart();doStart();">
          <img
            title="start"
            src="https://material.io/tools/icons/static/icons/baseline-play_circle_outline-24px.svg"
          />
        </button>
        <button
          id="btnPause"
          onclick="mobWatchApp.stopWatchPause();doPause();"
          style="display: none;"
        >
          <img
            title="pause"
            src="https://material.io/tools/icons/static/icons/baseline-pause_circle_outline-24px.svg"
          />
        </button>
        <button
          id="btnResume"
          onclick="mobWatchApp.stopWatchPause();doResume();"
          style="display: none;"
        >
          <img
            title="resume"
            src="https://material.io/tools/icons/static/icons/baseline-play_circle_outline-24px.svg"
          />
        </button>
        <button
          id="btnReset"
          onclick="mobWatchApp.stopWatchReset();doReset();"
          style="display: none;"
        >
          <img
            title="reset"
            src="https://material.io/tools/icons/static/icons/baseline-settings_backup_restore-24px.svg"
          />
        </button>
      </div>
    </div>

    <script>
      //classes

      const mobWatchApp = new MobWatchApp();
      const loader = new THREE.FontLoader();
      loader.load('./helvetiker_regular.typeface.json', font => {
        mobWatchApp.loadClockDisplay(font);
        mobWatchApp.loadMobsters(font);
        mobWatchApp.loadParticleSystem(font);
      });
      window.addEventListener('mousemove', mobWatchApp.onMouseMove, false);
      window.addEventListener('mouseup', mobWatchApp.onMouseUp, false);
    </script>
  </body>
</html>
